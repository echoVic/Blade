<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blade Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Blade - AI Agent Framework Documentation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Blade',
        repo: 'https://github.com/echovic/Blade',
        loadSidebar: true,
        loadNavbar: true,
        coverpage: true,
        onlyCover: false,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 2,
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No Results!',
          depth: 4,
          hideOtherSidebarContent: false,
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var url = 'https://github.com/echovic/Blade/blob/main/docs/' + vm.route.file;
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return editHtml + html;
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Copy code plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- Zoom image plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Pagination plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
